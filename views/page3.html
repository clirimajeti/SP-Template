<section id="page3" >
    <h1 class="text-center cTitle">Contact Us!</h1>
    <form action="" style="margin-left:5%;margin-right:5%;">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="mail">Email</label>
        <input type="email" class="form-control" id="mail" placeholder="Email">
      </div>
      <div class="form-group col-md-12">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject">
      </div>
      <div class="form-group col-md-12">
          <label for="message">Message</label>
          <textarea type="text" class="form-control" id="message" placeholder="Message"></textarea>
      </div>
      <div class="col-md-12">
          <button type="submit" class="btn btn-primary" style="background-color:rgb(26, 214, 214)">Send!</button>
      </div>
      
    </div>
  </form>
</section>
