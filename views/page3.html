<section id="page3">
    <h1 class="text-center cTitle">Contact Us!</h1>
    <form class="cf" action="#" method="POST">
      <div class="half left cf">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="mail" id="email" placeholder="Email address">
        <input type="text" name="subject" id="subject" placeholder="Subject">
      </div>
      <div class="half right cf">
        <textarea name="message" name="message" type="text" id="message" rows="7" cols="15" placeholder="Message"></textarea>
      </div>
      <input type="submit" name="submit" value="Submit" id="submit">
    </form>
</section>
